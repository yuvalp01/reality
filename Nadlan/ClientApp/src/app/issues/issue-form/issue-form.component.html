<form [formGroup]="issueForm" (ngSubmit)="save()">
    <fieldset>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Title">
        </mat-form-field>
    </fieldset>
    <fieldset>
        <fieldset>
            <mat-form-field appearance="fill">
              <mat-label>Apartment</mat-label>
              <mat-select formControlName="apartmentId">
                <mat-option *ngFor="let apartment of apartments" [value]="apartment.id">
                  {{apartment.address}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      
          </fieldset>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput placeholder="Description"></textarea>
        </mat-form-field>
    </fieldset>
    <fieldset>
        <mat-form-field appearance="fill">
            <mat-label>Date Open</mat-label>
            <input formControlName="dateOpen" matInput [matDatepicker]="picker" placeholder="Date Open">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </fieldset>
    <fieldset>
        <mat-form-field appearance="fill">
            <mat-label>Date Close</mat-label>
            <input formControlName="dateClose" matInput [matDatepicker]="picker2" placeholder="Date Close">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </fieldset>
    <fieldset>
        <mat-form-field apprearance="fill">
            <mat-label>Priprity</mat-label>
            <input formControlName="priority" matInput type="number" max="3" min="1" placeholder="Priority">
        </mat-form-field>
    </fieldset>
    <fieldset>
        <button mat-flat-button style="background-color: green;" color="primary" name="submit" type="submit">
            Save
            <mat-icon>check_circle</mat-icon>
        </button>
    </fieldset>
</form>
