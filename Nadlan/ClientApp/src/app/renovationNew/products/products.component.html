<img style="width: 100px;" 
src="https://drive.google.com/uc?export=view&id=1Y5lRkdI7mddW8ae990nXnMo9ciOXbTNB">
<button mat-mini-fab (click)="openForm(0)">
    <mat-icon>add</mat-icon>
  </button>
<table style="width: 100%;" *ngIf="dataSource.data" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let item">{{item.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
        <td mat-cell *matCellDef="let item">{{item.description}}</td>
      </ng-container>
      <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>store</th>
        <td mat-cell *matCellDef="let item">{{item.store}}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
        <td mat-cell *matCellDef="let item">{{item.price | currency:'EUR' : numeber:'1.0-0'}}</td>
      </ng-container>
      <ng-container matColumnDef="photoUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>photoUrl</th>
        <td mat-cell *matCellDef="let item">
            <img [src]="item.photoUrl">
        </td>
      </ng-container>
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>link</th>
        <td mat-cell *matCellDef="let item">
          <a [href]="item.link">Link</a>
    </td>
      </ng-container>
      <ng-container matColumnDef="serialNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>serialNumber</th>
        <td mat-cell *matCellDef="let item">{{item.serialNumber}}</td>
      </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <button (click)="openForm(item.id)" mat-button color="primary">Edit</button>
          <button (click)="delete(item.id)" mat-button color="warn">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
