<button mat-mini-fab (click)="openForm(null)">
  <mat-icon>add</mat-icon>
</button>
<mat-chip-list>
  <mat-chip (click)="switchFilter('work')" [ngClass]="{'hide-type':show_work,'show-type':!show_work}">
    <mat-icon style="font-size:20px;" matTooltip="Work">
      handyman
    </mat-icon>
  </mat-chip>
  <mat-chip (click)="switchFilter('fixtures')" [ngClass]="{'hide-type':show_fixtures,'show-type':!show_fixtures}">
    <mat-icon style=" font-size:20px;" matTooltip="Fixtures">
      bathtub
    </mat-icon>
  </mat-chip>
  <mat-chip (click)="switchFilter('furniture')" [ngClass]="{'hide-type':show_furniture,'show-type':!show_furniture}">
    <mat-icon style="font-size:20px;" matTooltip="Furniture">
      countertops
    </mat-icon>
  </mat-chip>
  <mat-chip (click)="switchFilter('amenities')" [ngClass]="{'hide-type':show_amenities,'show-type':!show_amenities}">
    <mat-icon style=" font-size:20px;" matTooltip="Amenities">
      free_breakfast
    </mat-icon>
  </mat-chip>
  <mat-chip (click)="switchFilter('appliances')" [ngClass]="{'hide-type':show_appliances,'show-type':!show_appliances}">
    <mat-icon style=" font-size:20px;" matTooltip="Appliances">
      tv
    </mat-icon>
  </mat-chip>


  <mat-chip (click)="switchFilter('')">
    <mat-icon style=" font-size:20px;cursor: pointer;" matTooltip="Show All">
      cancel
    </mat-icon>
  </mat-chip>
</mat-chip-list>

<table style="width: 100%;" *ngIf="dataSource.data" mat-table [dataSource]="dataSource" matSort
  class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let item">{{item.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
    <td mat-cell *matCellDef="let item">{{item.name}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
    <td mat-cell *matCellDef="let item">{{item.description}}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let item">{{item.itemType}}</td>
  </ng-container>
  <ng-container matColumnDef="store">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>store</th>
    <td mat-cell *matCellDef="let item">{{item.store}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
    <td mat-cell *matCellDef="let item">{{item.price | currency:'EUR' : numeber:'1.0-0'}}</td>
  </ng-container>
  <ng-container matColumnDef="photoUrl">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>photoUrl</th>
    <td mat-cell *matCellDef="let item">
      <img *ngIf="item.photoUrl" style="width: 80px;" [src]="item.photoUrl">
    </td>
  </ng-container>
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>link</th>
    <td mat-cell *matCellDef="let item">
      <a [href]="item.link" target="_blank">Link</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>serialNumber</th>
    <td mat-cell *matCellDef="let item">{{item.serialNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button (click)="openForm(item)" mat-button color="primary">Edit</button>
      <button (click)="delete(item.id)" mat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
