<div class="container">
  <form [formGroup]="transactionForm" (ngSubmit)="saveTransaction(transactionForm.value)">
    <h3><mat-icon>{{iconType}}</mat-icon>{{actionName}} {{labelTitle}}</h3>
    <fieldset>
      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>{{labelDate}}</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker" placeholder="{{labelDate}}">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </fieldset>
    <fieldset>
      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Apartment</mat-label>
        <mat-select formControlName="apartmentId">
          <mat-option *ngFor="let apartment of apartments" [value]="apartment.id">
            {{apartment.address}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </fieldset>
    <fieldset>
      <mat-form-field style="width: 50%" appearance="outline">
        <mat-label>Account</mat-label>
        <mat-select formControlName="accountId">
          <mat-option *ngFor="let account of accounts" [value]="account.id">
            {{account.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-checkbox style="width: 50%; padding-left: 25px" formControlName="isPurchaseCost">Purchase Cost?</mat-checkbox>
    </fieldset>

    <fieldset>
      <mat-form-field *ngIf="isHourForm" style="width: 100%" appearance="outline" class="example-full-width">
        <mat-label>Hours</mat-label>
        <input #_hours formControlName="hours" type="number" min="0.1" matInput placeholder="Hours">
        <mat-hint align="start">{{_hours.value*9}}</mat-hint>
      </mat-form-field>

      <mat-form-field *ngIf="!isHourForm" style="width: 100%" appearance="outline" class="example-full-width">


        <mat-label>
          <!--<span matBadge="4" matBadgeOverlap="false">Text with a badge</span>-->
          Amount (€)
        </mat-label>
        <input style="padding-left:2px" matInput formControlName="amount" type="number" min="0" placeholder="Amount (€)">
        <!--<span matPrefix>(-)</span>-->
        <mat-icon matTooltip="{{tooltipSign}}" matPrefix class="icon-prefix-padding">{{signIcone}}</mat-icon>
        <!--<mat-icon matTooltip="Switch Sign" (click)="switchSign()" [ngClass]="(enableSwitch)?'enabled':'disabled'" matSuffix>repeat</mat-icon>-->
        <mat-icon *ngIf="enableSwitch" matTooltip="Switch Sign" style="cursor:pointer" (click)="switchSign()" matSuffix>repeat</mat-icon>
        <!--<span matSuffix> </span>-->
        <!-- <mat-icon matSuffix>euro_symbol</mat-icon> -->
      </mat-form-field>
    </fieldset>
    <fieldset>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Comments</mat-label>
        <textarea formControlName="comments"
                  matInput
                  cdkTextareaAutosize
                  required
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"></textarea>
      </mat-form-field>
    </fieldset>

    <div>

      <!-- {{this.transactionForm.valid}}<br />
    {{this.transactionForm.dirty}}<br />
      {{this.transactionForm.touched}}<br />
      {{this.transactionForm.errors}}<br />-->


    </div>

    <fieldset>
      <button mat-flat-button color="primary" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>

    </fieldset>

  </form>
</div>
