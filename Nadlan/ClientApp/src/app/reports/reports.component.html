<h1>Reports</h1>

<mat-drawer-container >
  <mat-drawer mode="side"   opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let apartment of apartments"
         [routerLink]="['/reports',apartment.id,status]"
         routerLinkActive="link-active"> {{apartment.address}} ({{apartment.id}})
      </a>
    </mat-nav-list>

  </mat-drawer>
  <mat-drawer-content>

      <apartment-reports  [apartmentId]="selectedApartmentId">

      </apartment-reports>

  </mat-drawer-content>


</mat-drawer-container>
