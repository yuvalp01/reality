<h1>Reports</h1>

<mat-drawer-container >
  <mat-drawer mode="side"   opened>
    <mat-nav-list>
      <a mat-list-item *ngFor="let apartment of apartments"
         [ngClass]="{'status-sold': apartment.status <= 0, 'status-inProc':  (apartment.status > 0 && apartment.status != 100) }"
         [routerLink]="['/reports',apartment.id,ownershipType]"
         routerLinkActive="link-active"> {{apartment.address}} ({{apartment.id}})
      </a>
    </mat-nav-list>

  </mat-drawer>
  <mat-drawer-content>

      <apartment-reports  [apartmentId]="selectedApartmentId" [ownershipType]="ownershipType">

      </apartment-reports>

  </mat-drawer-content>


</mat-drawer-container>
