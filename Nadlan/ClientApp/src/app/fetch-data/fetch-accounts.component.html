<h1>Accounts</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!accounts"><em>Loading...</em></p>




<table class='table table-striped' *ngIf="accounts">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>IsIncome</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{ account.id }}</td>
      <td>{{ account.name }}</td>
      <td>{{ account.isIncome }}</td>
    </tr>
  </tbody>
</table>
